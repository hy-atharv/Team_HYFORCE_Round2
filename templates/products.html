<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        /* Add CSS styles for the product boxes here */
        /* You can add styles for the boxes, hover effects, etc. */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-box {
            width: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product-box:hover {
            transform: scale(1.1);
        }

        h1 {
            text-align: center;
        }

        .offers-box {
            width: 200px;
            height: 100px;
            background-color: #FF5733;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
            transition: transform 0.2s;
        }

        .offers-box:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="/offers/{{ customer_id }}">
        <div class="offers-box">
            <h2>Offers</h2>
        </div>
    </a>
    <h1>Products</h1>
    <div class="product-container">
        {% for product in products %}
            <div class="product-box">
                <h2>Product ID: {{ product[0] }}</h2>
                <p>Price: ${{ product[2] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
